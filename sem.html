<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sem√°foro</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center my-5">
        <div class="d-flex flex-column align-items-center bg-dark p-3 rounded mx-auto" style="width: 100px; height: 250px;">
            <div id="red" class="rounded-circle mb-2" style="width: 60px; height: 60px; background-color: gray;"></div>
            <div id="yellow" class="rounded-circle mb-2" style="width: 60px; height: 60px; background-color: gray;"></div>
            <div id="green" class="rounded-circle" style="width: 60px; height: 60px; background-color: gray;"></div>
        </div>
        <div class="mt-4">
            <button class="btn btn-danger" onclick="prender('red', 'red')">Rojo</button>
            <button class="btn btn-warning" onclick="prender('yellow', 'yellow')">Amarillo</button>
            <button class="btn btn-success" onclick="prender('green', 'green')">Verde</button>
        </div>
    </div>

    <script>
        function prender(id, color) {
            const lights = ['red', 'yellow', 'green'];
            lights.forEach(light => {
                document.getElementById(light).style.backgroundColor = light === id ? color : 'gray';
            });
        }
    </script>
</body>
</html>
